<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horario de Clases</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
  <h1>Horario de Clases</h1>
  <table>
    <tr>
      <th>Hora</th>
      <th>Lunes</th>
      <th>Martes</th>
      <th>Miércoles</th>
      <th>Jueves</th>
      <th>Viernes</th>
    </tr>
    <tr>
      <td>07:00 - 9:00</td>
      <td rowspan="2">Matemáticas I</td>
      <td>Estrategias de aprendizaje autónomo</td>
      <td rowspan="2"></td>
      <td>Constitución política y derechos humanos</td>
      <td rowspan="2">Arquitectura Sustentable</td>
    </tr>
    <tr>
      <td>9:00 - 11:00</td>
      <td>Literatura peruana</td>
      <td>Filosofía y ética</td>
    </tr>
    <tr>
      <td>11:00 - 13:00</td>
      <td>Ciencias naturales</td>
      <td>Historia del Perú</td>
      <td>Inglés</td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
