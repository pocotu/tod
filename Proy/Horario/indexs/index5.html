<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horario de Clases</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
  <h1>Horario de Clases</h1>
  <table>
    <tr>
      <th>Hora</th>
      <th>Lunes</th>
      <th>Martes</th>
      <th>Mi√©rcoles</th>
      <th>Jueves</th>
      <th>Viernes</th>
    </tr>
    {% for day in schedule %}
    <tr>
      <th>{% for hour in day %}{{ hour }}{% endfor %}</th>
      {% for course in day %}
        <td>{{ course }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</body>
</html>
