<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Horario de Clases</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Horario de Clases</h1>
    <table>
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <td>08:00 - 09:00</td>
            <td>Clase 1</td>
            <td>Clase 2</td>
            <td>Clase 3</td>
            <td>Clase 4</td>
            <td>Clase 5</td>
        </tr>
        <tr>
            <td>09:00 - 10:00</td>
            <td>Clase 6</td>
            <td>Clase 7</td>
            <td>Clase 8</td>
            <td>Clase 9</td>
            <td>Clase 10</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>Clase 11</td>
            <td>Clase 12</td>
            <td>Clase 13</td>
            <td>Clase 14</td>
            <td>Clase 15</td>
        </tr>
        <!-- Continúa agregando más filas según tu horario -->
    </table>
</body>
</html>
